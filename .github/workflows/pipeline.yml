name: Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run typecheck

      - name: Run unit and integration tests
        run: npm test

      - name: Check for skip E2E flag
        id: check-skip-e2e
        run: |
          # Check PR title for [skip e2e] flag
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_TITLE=$(jq -r .pull_request.title "${{ github.event_path }}")
            if [[ "$PR_TITLE" =~ \[skip[- ]e2e\] ]]; then
              echo "Skipping E2E tests due to [skip e2e] flag in PR title"
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi

          # Check commit message for [skip e2e] flag
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" =~ \[skip[- ]e2e\] ]]; then
            echo "Skipping E2E tests due to [skip e2e] flag in commit message"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # No skip flag found
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Run E2E tests
        if: steps.check-skip-e2e.outputs.skip != 'true'
        run: |
          npx playwright install --with-deps
          npm run test:e2e

      - name: Upload test coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
